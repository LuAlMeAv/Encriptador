<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="imagenes/Vector.png" alt="Logo de Alura">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <section class="mensaje">
            <textarea id="entrada" placeholder="Ingrese el texto aquí" rows="10"></textarea>
            <p class="informacion">
                <img src="imagenes/bi_exclamation-circle-fill.png" alt="Icono de información">
                Solo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="resultado">
            <div class="sin-resultado">
                <img src="imagenes/Muñeco.png" alt="Muñeco con lupa" id="munieco" class="muneco">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="respuesta">
                <p id="salida"></p>
                <button id="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>Creado por Luis Medina | &copy 2023</footer>
    <script src="main.js"></script>
</body>

</html>
